{% extends 'registration_base.html' %}
{% block content %}

<h1>Sign Up</h1>

<p class="red-text">{{ error_message }}</p>

<form method="POST" action="{% url 'signup' %}" class="reg-form">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" class="reg-fields" name="next" value="{{ next }}">
    <button type="submit" class="btn">Sign Up</button>
</form>

{% endblock %}
