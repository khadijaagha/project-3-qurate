{% extends 'base.html' %}
{% block content %}

<h1>User Profile</h1>

<div class="row">
  <div class="col s6">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ user.username }}</span>
        <p>Username: {{ user.username }}</p>
        <p>First Name: {{ user.first_name }}</p>
        <p>Last Name: {{ user.last_name }}</p>
        <p>email: {{ user.email }}</p>
      </div>
    </div>
  </div>
</div>


  
{% endblock %}
