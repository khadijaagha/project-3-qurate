{% extends 'base.html' %}
{% block content %}
    {% for post in posts reversed %}
    <container class="post-container">
        <a href="{% url 'detail' post.id %}">
            <section class="top-left-post">
                <div class="user_container"><a href="{% url 'profile' post.user.profile.id %}">@{{post.user}}</a></div>
                    <form action="{% url 'like_post' post.id %}" method="POST">
                        {% csrf_token %}
                        <button><div class="like-button">
                        </form>
                        <img src="https://www.pngall.com/wp-content/uploads/5/Like-Button-PNG-Image-File.png" alt=""></button> 
                </div>
        <section class="top-left-post">
            <div class="user_container"><a href="{% url 'profile' post.user.profile.id %}">@{{post.user}}</a></div>
        </section>
        <section class="top-right-post">
            <div class="price_container">Â£{{ post.price }}</div>
        </section>
        <section class="middle-post">
            <div class="img-container"><img class="post-img" src="{{ post.url }}">  </div>
        </section>
        <section class="bottom-left-post">
            <div class="title">{{post.title}}</div>
            <div class="description_container">{{ post.description }}</div>
        </section>
        <section class="bottom-right-post">
            <div class="likes_container">{{ post.likes }}</div>
            <form action="{% url 'post_update' post.id %}" method="GET">
                <button>Edit</button>
            <form action="{% url 'delete_post' post.id %}" method="POST">
                <button>Delete</button>
            </form>
            <a href="{% url 'tags' tags=post.tags %}"><p>#{{ post.tags }}</p></a>
        </section>
    </container> 
    {% endfor %}
{% endblock %}
