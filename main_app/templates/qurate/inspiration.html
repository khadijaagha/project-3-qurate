{% extends 'base.html' %}
{% block content %}
    {% for post in inspo %}
    
        <container class="post-container">
                {{post}}
            <section class="top-left-post">
                <div class="user_container">@{{ image }}</div>
            </section>
            <section class="top-right-post">
                <div class="price_container">{{ post.price }}</div>
            </section>
            <section class="middle-post">
                <div class="img-container"><img class="post-img" src="{{ post.url }}">  </div>
            </section>
            <section class="bottom-left-post">
                <div class="title">{{ post.title }}</div>
                <div class="description_container">{{ post.description }}</div>
            </section>
            <section class="bottom-right-post">
                <div class="likes_container">{{ post.likes }}</div>
            </section>
        </container> 
    {% endfor %}
{% endblock %}
