{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>Qurate</title>
</head>
<body>
    <container class="home-container">
        <section class="home-top">
            <a class="waves-effect waves-light btn modal-trigger" style="background-color: #69AAB8;" href="#modal1">Log in or Register</a>
            <div id="modal1" class="modal">
                <div class="modal-content">
                </div>
                <div class="modal-footer">
                    <a href="{% url 'signup' %}" class="modal-close waves-effect waves-red btn-flat" style="background-color: #69AAB8;">Register</a>
                    <a href="{% url 'login' %}" class="modal-close waves-effect waves-blue btn-flat" style="background-color: #69AAB8;">Log In</a>
                </div>
            </div>
        </section>
        <main class="home-main">
            <h1>QURATE</h1>
        </main>
    </container>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('.modal');
            const options = {
                dismissible: true, 
                opacity: 0.5,
                inDuration: 300,
                outDuration: 200,
                startingTop: '4%',
                endingTop: '10%'
            };
            var instances = M.Modal.init(elems, options);
        });            
    </script>
</body>
</html>
